<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>
<body onkeydown="itemKeyDown(event)">
  <div class="container">
    <div tabIndex="0" id="canvasdiv" onkeydown="itemKeyDown(event)"><canvas id="canv"></canvas></div>
    <div class="gameOver"><h1 id="gameovertext">GAME OVER</h1></div>
    <button class="btn" onclick="newGame()" onkeydown="itemKeyDown(event)">PLAY</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
